<html lang="">
<head>
  <meta charset="utf-8">
	<title>ToodleDo TaskApp Prototype</title>
	<meta name="description" content="" />
  	<meta name="keywords" content="" />
	<meta name="robots" content="" />
	
		
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/styles.css">
	
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
	
</head>
<body>

	<div class="topbar"></div>
	
	<div id="contentwrap">	
	
		<div class="projects stage">
			
			<div class="project proone">
				
				<div class="notviscont">
					<h1>Project No. 1</h1>
					15 tasks, 3 to-dos
				</div>
				
			</div>
			
			<div class="project protwo">
				<div class="notviscont">
					<h1>Private</h1>
				</div>
			</div>
			
			<div class="project prothree">
				<div class="notviscont">
					<h1>Merz Akademie</h1>
				</div>
			</div>
			
			<div class="project profour">
				<div class="notviscont">
					<h1>Money</h1>
				</div>
			</div>
			
			<div class="project profive">
				<div class="notviscont">
					<h1>Work</h1>
				</div>
			</div>
			
			<div class="project plus">
				
					<div class="plusicon"></div>
				
			</div>

			
		</div>
		
		
		
		
		
		
		
		<div class="tasks stage">
		
			<div class="activearr"></div>
			
			<div class="addnewtask">
			
				<input type="text" name="addtask" placeholder="add new task...">
				
			</div>
			
			
			<div class="task taskone active">
				
				<div class="checker"></div><div class="taskname">build a paper prototype<span class="taskduedate">due friday</span></div>
				<div class="timeline"></div>
				
			</div>
			
			<div class="task tasktwo">
				
				<div class="checker"></div><div class="taskname">drink a beer<span class="taskduedate">due 23/11/13</span></div>
				<div class="timeline" style="width: 60%"></div>
				
			</div>
			
			<div class="task taskthree">
				
				<div class="checker"></div><div class="taskname">get a job<span class="taskduedate">due 01/12/13</span></div>
				<div class="timeline" style="width: 20%"></div>
				
			</div>
			
			<div class="task taskfour">
				
				<div class="checker"></div><div class="taskname">polish music app<span class="taskduedate">due 01/01/14</span></div>
				<div class="timeline" style="width: 10%"></div>
				
			</div>
			
			<div class="task taskfive">
				
				<div class="checker"></div><div class="taskname">implement new features</div>
				<div class="timeline" style="width: 0%"></div>
				
			</div>
			
			
			
		</div>
		
		
		
		
		
		
	
		<div class="details stage">
			
			
			
			<div class="detailstopbar">
				build a paper prototype	
			</div>
			
			<div class="description detail">
				<h1>Description</h1>
				<textarea placeholder="Description Text"></textarea>
			
			</div>
			
			<div class="attachments detail">
				<h1>Attachments</h1>

			</div>
			
		</div>
	
	</div>

</body>
